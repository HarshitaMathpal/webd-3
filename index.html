<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel = "stylesheet" href = "Style.Css">
    
    <title>JIRA TICKET</title> 
</head>
<body>

    <!--Toolbox-->
    <div class = "toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="hotpink color"></div>
            <div class="beige color"></div>
            <div class="blue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <!--Main Container-->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class = "ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area" spellcheck = "false"></div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>     
        </div> -->
    </div> 

    <div class="modal-cont">
        <textarea spellcheck = "false" class = "textarea-cont" placeholder="Enter your ticket task..."></textarea>
        <div class="priority-colors-cont">
            <div class="hotpink priority-color"></div>
            <div class="beige priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src = "script.Js"></script>
    
</body>
</html>
